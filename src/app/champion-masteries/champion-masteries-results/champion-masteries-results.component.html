<div *ngIf="championMasteriesResponse$ | async; let championMasteriesResponse; else loading">
  <div class="summoner-info-container row">
    <div class="col-md-auto">
      <app-summoner-info [summoner]="championMasteriesResponse.summoner"></app-summoner-info>
    </div>
    <div class="col text-right align-self-center">
      <app-champion-masteries-summary [championMasteries]="championMasteriesResponse.championMasteries">
      </app-champion-masteries-summary>
    </div>
  </div>
  <app-champion-masteries-table [championMasteries]="championMasteriesResponse.championMasteries">
  </app-champion-masteries-table>
</div>
<ng-template #loading>
  <div class="loading-spinner-container">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
